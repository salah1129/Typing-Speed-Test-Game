<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing speed test game</title>
  <link rel="stylesheet" href="TSTG.css">
</head>
<body>
    <div class="game">
      <div class="name">Typing speed test game</div>
      <div class="container">
        <div class="message">
          You Are playing on
          <span class="lvl"></span> level & you have <span class="second"></span> second to type the word
        </div>
        <div class="start">Start playing</div>
        <div class="the-word"></div>
        <input type="text" class="input">
        <div class="upcoming-words"></div>
        <div class="control">
          <div class="time">Time left: <span></span> seconds</div>
          <div class="score">Score: <span class="got">0</span> from <span class="total"></span></div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
  <script src="TSTG.js"></SCRipt>
</body>

</html>
